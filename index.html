<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SUPP? | Find Live Music</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,900,500' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="content">
		<div class="landing">
			<div class="header">
				<h1 class="headline center-text">
					SUPP?
				</h1>
				<h3 class="tagline center-text">Find live music near you.</h3>
			</div>
			<form class="center-text location" id="query">
				<input type="text" name="city-query" class="location city text-input" id="city" placeholder="Enter a City">
				<input type="text" name="state-query" class="location state text-input" id="state" placeholder="State">
				<input type="submit" class="submit location">
			</form>
		</div>
		<div class="main-content">
			<div class="map" id="map"></div>
			<div class="show-listings" id="listings"></div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBO2XsTpH2jdho4euuM8uFmRB1qgXR9pp8">
    </script>
</body>
</html>
